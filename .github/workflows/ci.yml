name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
      
      - name: Install Cython < 3.0 and PyYAML for compatibility
        run: |
          pip install "cython<3.0.0" wheel
          pip install "pyyaml==5.4.1" --no-build-isolation
      
      - name: Install compatible markupsafe for Rye
        run: pip install "markupsafe<2.1.0"
      
      - name: Install Rye
        run: pip install --upgrade pip setuptools wheel && pip install rye
      
      - name: Install dependencies
        working-directory: ./backend
        run: rye sync
     
      - name: Run tests
        working-directory: ./backend
        run: rye run pytest
        env:
          DATABASE_URL: "sqlite:///./test.db"
          JWT_SECRET_KEY: "test-secret-key-for-ci"

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --ci --coverage=false

  test-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Run tests
        working-directory: ./contracts
        run: forge test
