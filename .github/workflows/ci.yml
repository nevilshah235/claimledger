name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Lint and test backend
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv venv .venv
          . .venv/bin/activate
          uv pip install -e ".[dev]"
      
      - name: Lint with ruff
        working-directory: ./backend
        run: |
          . .venv/bin/activate
          ruff check src/
      
      - name: Format check with black
        working-directory: ./backend
        run: |
          . .venv/bin/activate
          black --check src/
      
      - name: Run tests
        working-directory: ./backend
        run: |
          . .venv/bin/activate
          pytest tests/ -v || echo "No tests yet"

  # Test smart contracts
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Check formatting
        working-directory: ./contracts
        run: forge fmt --check
      
      - name: Run tests
        working-directory: ./contracts
        run: forge test -v

  # Validate commit messages on PRs
  commitlint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check commit messages
        run: |
          echo "Checking commit message format..."
          git log --oneline origin/main..HEAD | while read line; do
            if ! echo "$line" | grep -qE "^[a-f0-9]+ (feat|fix|docs|test|refactor|chore|ci)(\(.+\))?: .+"; then
              echo "Warning: Commit doesn't follow conventional format: $line"
            fi
          done
