[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Arc testnet RPC endpoint
[rpc_endpoints]
arc_testnet = "https://rpc.testnet.arc.network"

# Arc testnet chain config
[etherscan]
arc_testnet = { key = "${ETHERSCAN_API_KEY}", chain = 11124, url = "https://testnet.arcscan.app/api" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
